<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <!-- Nicht benutzen im orientierungskurs aber nötig zu kennen und zu lernen-->

    <!-- Inline CSS ist immer in dem Element und ändert nur das jeweilige element -->
    <!-- es gibt immer einen key (zb color) und ein value (zb farben name). es wird mit einem ; geschlossen/als fertig gekennzeichnet -->
    <h1 style="color: purple; font-family: sans-serif">Inline CSS</h1>

    <!-- Default Schriftgröße ist 16 pixel -->
    <!-- border brauchen immer 3 werte. zb art, größe und farbe -->
    <p style="color: blue; font-size: 20px; border: solid 3px blue">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe,
      perferendis illum pariatur labore reiciendis vitae adipisci, officiis
      repellendus iure alias in excepturi, ex repudiandae consequuntur. Dolorum
      inventore eos cumque nobis.
    </p>

    <a
      href="#"
      style="text-decoration: none; font-weight: bold; font-family: sans-serif"
      >Click me</a
    >

    <br />
    <br />

    <!-- größe kann direkt über inline css angewendet werden. wenn width: 100% steht, passt es sich immer an die fenster größe an -->
    <img
      src="https://static.dw.com/image/53579650_101.jpg"
      alt="Duck Family"
      style="border: 5px solid grey; width: 100%"
    />
  </body>
</html>

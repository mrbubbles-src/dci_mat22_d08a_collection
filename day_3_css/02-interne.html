<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- wird in den head bereich geschrieben -->
    <!-- ähnlich wie inline aber übersichtlicher -->
    <!-- globales styling -->
    <style>
      h1 {
        color: purple;
        font-family: sans-serif;
      }

      p {
        color: blue;
        font-size: 20px;
        border: 3px solid blue;
      }

      a {
        font-weight: bold;
        text-decoration: none;
      }

      img {
        border: 5px solid grey;
        width: 100%;
      }
    </style>

    <title>Interne CSS</title>
  </head>
  <body>
    <!-- Nicht benutzen im orientierungskurs aber nötig zu kennen und zu lernen-->

    <h1>Inline CSS</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe,
      perferendis illum pariatur labore reiciendis vitae adipisci, officiis
      repellendus iure alias in excepturi, ex repudiandae consequuntur. Dolorum
      inventore eos cumque nobis.
    </p>

    <a href="#">Click me</a>

    <br />
    <br />

    <img src="https://static.dw.com/image/53579650_101.jpg" alt="Duck Family" />
  </body>
</html>

    <h1>Navigation</h1>

    <p>Eine nomale UL (Ungeordnete Liste)</p>

      <li>Erstes Element</li>
      <li>Zweites Element</li>
      <li>Drittes Element</li>
    </ul>

    <p>Eine Navigations mit UL und achor tags</p>
    <!-- wenn ein # bei a href dient als platzhalter und lÃ¤dt die seite einfach neu -->
    <ul>
      <li><a href="#">Home</a></li>

    </ul>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <!-- https://www.w3schools.com/html/html_iframe.asp -->
    <h1>Iframes</h1>
    <!-- wird zum einbetten von externem content auf einer anderen website genutzt -->
    <!-- frameborder eintrag bei vorgefertigten iframes kann weggelassen werden -->
    <p>Vanilla iframe</p>
    <iframe
      src="https://gael-src.github.io/"
      height="200"
      width="300"
      title="Iframe Example"
    ></iframe>

    <p>YouTube iframe</p>
    <iframe
      width="894"
      height="503"
      src="https://www.youtube.com/embed/qz0aGYrrlhU"
      title="HTML Tutorial for Beginners: HTML Crash Course"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <p>Soundcloud iframe</p>
    <iframe
      width="100%"
      height="300"
      scrolling="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1255980136&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>

    <p>Google Maps iframe</p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d161111.53320222956!2d6.927602019309413!3d50.8799044543308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bf20b3f19044eb%3A0x88ac03c3f723f0ef!2zUG9yeiwgS8O2bG4!5e0!3m2!1sde!2sde!4v1658909349945!5m2!1sde!2sde"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <p>Radio4000</p>
    <iframe
      src="https://api.radio4000.com/embed?slug=nibiki-big-beat"
      width="320"
      height="500"
    ></iframe>
    <br />
    <!-- eigener test -->
    <p>Eigene Tests</p>
    <iframe
      src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDieAntwoord%2Fposts%2Fpfbid02J6PsphdZQWfK6GraabC3KwpGveTfLeqw4gzBBFydb79LR8Yg5TrhKKTJuELE395wl&show_text=true&width=500"
      width="500"
      height="730"
      style="border: none; overflow: hidden"
      scrolling="no"
      frameborder="0"
      allowfullscreen="true"
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
    ></iframe>

        researcher says

      </p>

        href="https://twitter.com/BBCWorld/status/1552207607263272960?ref_src=twsrc%5Etfw"
        >July 27, 2022</a
      >
    </blockquote>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>

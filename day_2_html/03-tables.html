<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <!-- Tables/Tabellen -->
    <!-- https://www.w3schools.com/html/html_tables.asp -->
    
    <h1>Tables</h1>

    <!-- <table></table> ist das parent element -->
    <!-- <tr></tr> = table row / tabellenreihe <th></th>=table head / tabellenkopf -->
    <!-- <td></td> = table data / die einträge für die tabellenreihe -->
    <!-- jede tabelle wird reihe für reihe gebaut -->
    <!-- es müssen immer genauso viele td vorhanden sein wie th vorhanden sind. sollten informationen nicht vorhanden sein, die entsprechende td einfach leer lassen -->
    <!-- gestyled wird in css -->
    <!-- mann kann mehrere elemente mit *zahl einfügen. zb td*4 -->
    <!-- Tabellen werden mit diesen elementen gebaut:
        - "table" = Parent element um eine tabelle zu deklarieren.
            - "tr" = Table row, um reihen zu erstellen.
            - "th" = Table head, als table heading/überschrift.
            - "td" = Table data, für die eigentliche data/content.
    -->

    <table>
      <tr>
        <th>Name</th>
        <th>Hobby</th>
        <th>Age</th>
        <th>Job</th>
      </tr>
      <tr>
        <td>Gael</td>
        <td>Coden</td>
        <td>37</td>
        <td>Web Dev</td>
      </tr>
      <tr>
        <td>Arthur</td>
        <td>Magic</td>
        <td>2000</td>
        <td>King</td>
      </tr>
      <tr>
        <td>Alisa</td>
        <td>Gameing</td>
        <td>30</td>
        <td>Barkeeper</td>
      </tr>
    </table>
  </body>
</html>

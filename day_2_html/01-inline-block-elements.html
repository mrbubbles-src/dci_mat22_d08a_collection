<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and block elements</title>
  </head>
  <body>
    <h1>Inline and block elements</h1>

    <!-- BLOCK ELEMENTS: -->
    <!-- breiten sich über die gesamte seite aus -->
    <h2>H2 block element</h2>
    <p>Paragraph block element</p>
    <div>div block element</div>

    <!-- INLINE ELEMENTS: -->
    <!-- werden nebeneinander auf einer linie dargestellt -->
    <img
      src="https://ais.fudder.de/piece/07/36/c9/f5/121031157.jpg"
      alt="Duck"
      width="300"
    />
    <img
      src="https://ais.fudder.de/piece/07/36/c9/f5/121031157.jpg"
      alt="Duck"
      width="300"
    />
    <img
      src="https://ais.fudder.de/piece/07/36/c9/f5/121031157.jpg"
      alt="Duck"
      width="300"
    />

    <br />

    <a
      href="https://ais.fudder.de/piece/07/36/c9/f5/121031157.jpg"
      target="_blank"
      rel="noopener noreferrer"
      >Duck</a
    >
    <a
      href="https://ais.fudder.de/piece/07/36/c9/f5/121031157.jpg"
      target="_blank"
      rel="noopener noreferrer"
      >Duck</a
    >
    <a
      href="https://ais.fudder.de/piece/07/36/c9/f5/121031157.jpg"
      target="_blank"
      rel="noopener noreferrer"
      >Duck</a
    >

    <br />
    <!-- Beispiel von inline und block elementen zusammen: -->

    <!-- Nur einfacker block text -->
    <p>Hallo, ich heiße Gael. Ich bin web dev bei dem DCI.</p>
    <!-- block und inline kombiniert -->
    <p>
      Hallo, ich heiße
      <a href="https://github.com/gael-src/mat-22-d08a">Gael</a>. Ich bin web
      dev bei dem <a href="https://digitalcareerinstitute.org/de/">DCI</a>.
    </p>

    <br />
    <br />
    <br />
  </body>
</html>
